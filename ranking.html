<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking – Ninkasi Beer</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f6ef;
      color: #1e1a13;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #d4a857;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff6e5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #d4a857;
    }

    th {
      background-color: #d4a857;
      color: #1e1a13;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #d4a857;
      font-weight: bold;
    }
  </style>
</head>
<body> 
  <h1>Ranking Geral – Ninkasi Beer</h1>
  <div id="rankingTable"></div>
  <a href="/jogo.html" class="hover:text-[#d4b065] font-semibold">Voltar ao Jogo</a>

  <script>
    const data = JSON.parse(localStorage.getItem("ninkasiRanking") || "[]");
    data.sort((a, b) => b.pontos - a.pontos);

    let html = '<table><thead><tr><th>Posição</th><th>Nome</th><th>Pontos</th></tr></thead><tbody>';
    data.forEach((p, i) => {
      html += `<tr><td>${i + 1}</td><td>${p.nome}</td><td>${p.pontos}</td></tr>`;
    });
    html += '</tbody></table>';

    document.getElementById('rankingTable').innerHTML = html;
  </script>
</body>
</html>
